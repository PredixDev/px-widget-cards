<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      items = [
        {"key":"one","val":"light"},
        {"key":"two","val":"dark"}
      ],
      optionsArray = [
        {
          "lightDomContent": '<px-twoup id="widgetsx2" widget-header="2 Widget Card" widget-icon="fa-eye"><div class=widget-1><p>Lorem ipsum...</p></div><div class=widget-2><p>Lorem ipsum ...</p></div></px-twoup>'
        },
        {
          "lightDomContent": ' ',
        },
        {
          "lightDomContent": ' '
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      },
      _isFirstTab = function(index) {
        return index === 0;
      },
      _isSecondTab = function(index) {
        return index === 1;
      },
      _isThirdTab = function(index) {
        return index === 2;
      };

      template.selected = "0";
      template.optionsArray = optionsArray;
      template.indexPlusOne = indexPlusOne;
      template.items = items;
      template._isFirstTab = _isFirstTab;
      template._isSecondTab = _isSecondTab;
      template._isThirdTab = _isThirdTab;


});
</script>
