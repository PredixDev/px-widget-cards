<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../px-card/px-card.html" />

<link rel="import" href="css/px-widget-cards-styles.html">

<dom-module id="px-sixup">
  <template>
    <style include="px-widget-cards-styles"></style>

    <px-card header-text="{{widgetHeader}}" icon="{{widgetIcon}}" full-bleed>
      <div class="layout layout--flush layout--widget">
        <div class="layout__item">
          <content select=".widget-1"></content>
        </div>
        <div class="layout__item">
          <content select=".widget-2"></content>
        </div>
        <div class="layout__item">
          <content select=".widget-3"></content>
        </div>
        <div class="layout__item">
          <content select=".widget-4"></content>
        </div>
        <div class="layout__item">
          <content select=".widget-5"></content>
        </div>
        <div class="layout__item">
          <content select=".widget-6"></content>
        </div>
      </div>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-sixup'
  });
</script>
